name: Update Algeria GitHub Rankings

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-rankings:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check rate limit
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        python src/main.py --check-rate-limit
    
    - name: Collect data for all wilayas
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        python src/main.py --collect-all
      continue-on-error: true
    
    - name: Generate rankings
      run: |
        python src/main.py --generate-all
    
    - name: Commit and push changes
      run: |
        git config --local user.email "samir.guenchi@ensia.edu.dz"
        git config --local user.name "Samir Guenchi"
        git add data/ rankings/
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update rankings - $(date +'%Y-%m-%d %H:%M UTC')"
        git push
